<h2>Enter a date or time in any format and the app will return both the unix and natural date format of the date you entered.</h2> 

<h3>Example:</h3> 

<h4>Input:</h4>
<p>https://kelifine-timestamp.herokuapp.com/09/21/1991</p>
<h4>Output:</h4>
<p>{"unix":685454400000,"natural":"Sep 21st, 1991"}</p>
